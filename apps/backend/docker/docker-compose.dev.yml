# =============================================================================
# ANTEC Backend Docker Compose - Development
# Use: docker-compose -f docker-compose.dev.yml up
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API Service (Development with hot-reload)
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ..
      dockerfile: docker/Dockerfile.dev
    container_name: antec-backend-dev
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    volumes:
      # Mount source code for hot-reload
      - ../src:/app/src:ro
      # Mount package.json in case dependencies change
      - ../package.json:/app/package.json:ro
    environment:
      - NODE_ENV=development
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/antec-terminal-dev
      - JWT_SECRET=${JWT_SECRET:-dev-secret-key-not-for-production-use-only}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - JWT_ISSUER=${JWT_ISSUER:-antec-terminal}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-antec-users}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-10}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - PASSWORD_MIN_LENGTH=${PASSWORD_MIN_LENGTH:-8}
      - PASSWORD_MAX_LENGTH=${PASSWORD_MAX_LENGTH:-128}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-1000}
      - AUTH_RATE_LIMIT_MAX=${AUTH_RATE_LIMIT_MAX:-50}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - antec-network-dev

  # ---------------------------------------------------------------------------
  # MongoDB Service (Development)
  # ---------------------------------------------------------------------------
  mongo:
    image: mongo:7
    container_name: antec-mongo-dev
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data-dev:/data/db
    environment:
      - MONGO_INITDB_DATABASE=antec-terminal-dev
    networks:
      - antec-network-dev
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ---------------------------------------------------------------------------
  # Mongo Express - Web-based MongoDB admin interface (optional)
  # ---------------------------------------------------------------------------
  mongo-express:
    image: mongo-express:latest
    container_name: antec-mongo-express
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - ME_CONFIG_MONGODB_SERVER=mongo
      - ME_CONFIG_MONGODB_PORT=27017
      - ME_CONFIG_BASICAUTH_USERNAME=admin
      - ME_CONFIG_BASICAUTH_PASSWORD=admin123
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - antec-network-dev

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  antec-network-dev:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  mongo-data-dev:
    driver: local
