# =============================================================================
# ANTEC Backend Docker Compose
# Development and Production configurations
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # Backend API Service
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ..
      dockerfile: Dockerfile
    container_name: antec-backend
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=3001
      - MONGODB_URI=mongodb://mongo:27017/antec-terminal
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-this-in-production-minimum-32-characters}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - JWT_ISSUER=${JWT_ISSUER:-antec-terminal}
      - JWT_AUDIENCE=${JWT_AUDIENCE:-antec-users}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-14}
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost:5173}
      - PASSWORD_MIN_LENGTH=${PASSWORD_MIN_LENGTH:-8}
      - PASSWORD_MAX_LENGTH=${PASSWORD_MAX_LENGTH:-128}
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - AUTH_RATE_LIMIT_MAX=${AUTH_RATE_LIMIT_MAX:-10}
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - antec-network
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://localhost:3001/api/health').then(r => r.ok ? process.exit(0) : process.exit(1)).catch(() => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # ---------------------------------------------------------------------------
  # MongoDB Service
  # ---------------------------------------------------------------------------
  mongo:
    image: mongo:7
    container_name: antec-mongo
    restart: unless-stopped
    ports:
      - "${MONGO_PORT:-27017}:27017"
    volumes:
      - mongo-data:/data/db
      - mongo-config:/data/configdb
    environment:
      - MONGO_INITDB_DATABASE=antec-terminal
    networks:
      - antec-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

# -----------------------------------------------------------------------------
# Networks
# -----------------------------------------------------------------------------
networks:
  antec-network:
    driver: bridge

# -----------------------------------------------------------------------------
# Volumes
# -----------------------------------------------------------------------------
volumes:
  mongo-data:
    driver: local
  mongo-config:
    driver: local
